name: Android APK Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34  # Set to compileSdk version
        build-tools: 34.0.0  # Adjust to appropriate build tools version

    - name: Grant execute permission for gradlew
      working-directory: tetris
      run: chmod +x gradlew

    - name: Build with Gradle
      working-directory: tetris
      run: |
        ./gradlew clean
        ./gradlew build

    - name: Prepair Upload APK
      working-directory: tetris/app/build/outputs/apk/release/
      run: mv app-release-unsigned.apk tetris-hbe.apk

    - name: Get Release Tag
      id: tag
      run: |
        if [ ${{ github.ref }} == "refs/heads/main" ]; then
          echo "tag=latest" >> $GITHUB_OUTPUT
        else
          echo "tag=tmp" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        release_name: Release ${{ steps.tag.outputs.tag }}
        body: |
          Release via GitHub Actions
        draft: false
        prerelease: false